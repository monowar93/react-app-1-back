<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="users.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <form id="userForm" action="/users" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required>
            <br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br>
            <button type="submit">Submit</button>
        </form>

        <!-- Buttons to interact with the API -->
        <div>
            <button onclick="getAllUsers()">Get All Users</button>
            <button onclick="getUserByName()">Get User By Name</button>
            <button onclick="updateUser()">Update User</button>
        </div>
    </div>

    <!-- Script to handle button clicks -->
    <script>
        // Function to fetch all users
        async function getAllUsers() {
            const response = await fetch('/api/users');
            const users = await response.json();
            alert(JSON.stringify(users)); // Displaying users in an alert for simplicity
        }

        // Function to fetch a user by name
        async function getUserByName() {
            const name = prompt('Enter the name of the user:');
            if (name) {
                const response = await fetch(`/api/users?name=${encodeURIComponent(name)}`);
                const user = await response.json();
                alert(JSON.stringify(user)); // Displaying user data in an alert
            }
        }

        // Function to update a user
        async function updateUser() {
            const name = prompt('Enter the name of the user to update:');
            if (name) {
                const newAge = prompt('Enter the new age:');
                if (newAge) {
                    const response = await fetch('/api/users', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name: name, age: newAge }),
                    });

                    if (response.ok) {
                        alert('User updated successfully');
                    } else {
                        alert('Error updating user');
                    }
                }
            }
        }
    </script>
</body>
</html>
